<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eric's Private Reader</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #1a8917;
            --border: #f5f5f7;
            --key-bg: #f5f5f7;
            --max-width: 960px;
        }
        html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        body {
            font-family: -apple-system, "SF Pro Display", "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            width: 100%;
            max-width: 400px;
            padding: 20px 24px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .pass-display {
            font-size: 32px;
            height: 48px;
            letter-spacing: 4px;
            margin-bottom: 12px;
            color: var(--accent);
            font-family: monospace;
        }
        .pass-display.shake {
            animation: shake 0.35s;
        }
        .pass-error {
            height: 18px;
            margin-bottom: 28px;
            color: #c0392b;
            font-size: 13px;
        }
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .keyboard-row {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(4, 50px);
            justify-content: center;
        }
        .key {
            background: var(--key-bg);
            border-radius: 12px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .key.letter {
            width: 50px;
            height: 50px;
        }
        .key:active { background: #e0e0e0; }
        .key.close svg {
            width: 24px;
            height: 24px;
            display: block;
        }
        
        #main-content { 
            display: none; 
            width: 100%; 
            max-width: var(--max-width); 
            padding: 80px 24px;
            box-sizing: border-box;
        }
        .article-card { padding: 32px 0; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; gap: 24px; align-items: flex-start; }
        .article-card .info { flex: 1; }
        .article-card h2 { margin: 0 0 12px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.3; }
        .article-card p { color: var(--sub); font-size: 15px; margin: 0; line-height: 1.5; }
        .article-card img { width: 140px; height: 90px; object-fit: cover; border-radius: 12px; background: #f5f5f7; border: 1px solid rgba(0,0,0,0.05); }
        
        .article-body-container { 
            padding-bottom: 120px; 
            max-width: 720px; 
            margin: 0 auto; 
        }
        /* 核心排版修缮 */
        .article-body-container p { 
            font-size: 18px; 
            line-height: 1.8; 
            color: var(--text); 
            margin-bottom: 32px; 
            text-align: justify;
        }
        /* 链接样式微调 */
        .article-body-container a { 
            color: inherit; 
            text-decoration: none; 
            border-bottom: 1px dashed #d2d2d7; /* 浅灰色虚线下划线 */
        }
        
        .article-img { width: 100%; height: auto; border-radius: 12px; margin: 32px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: block; }
        .article-body-container h2 { font-size: 28px; margin-top: 64px; margin-bottom: 24px; font-weight: 700; line-height: 1.3; }
        .article-body-container blockquote {
            margin: 32px 0;
            padding: 0 0 0 24px;
            border-left: 3px solid #eee;
            font-style: italic;
            color: var(--sub);
        }
        
        .back-btn { background: none; border: none; color: var(--sub); padding: 0; margin-bottom: 40px; font-size: 16px; cursor: pointer; }
        .back-btn:hover { color: var(--text); }
        .cover-img { width: 100%; height: auto; border-radius: 16px; margin-bottom: 48px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); display: block; }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

    <script>
        const articles = [
    {
        "id": "2025-final",
        "title": "2025 年终总结",
        "img": "2025-final-cover.png",
        "htmlContent": "<p>提笔写下这篇总结的时候，窗外的银杏叶已经落得差不多了，天气也倏忽之间就冷了下来。东京的秋天走得安静，只留下满地金黄，但冬天却来得急躁，提醒人们时间确实在向前流动。</p><p>按照往年的惯例，我大概会用“懒癌发作”或者“没什么进取心”作为开场白：一方面习惯性自嘲，另一方面也给自己留点退路，装作好像只要态度足够散淡，变化就追不上来的样子。但回望 2025 年，我发现这些词突然变得不太合适了。并不是我变得勤奋了，而是这个世界的变化速度，已经快到了即使你选择“躺平”，也能清楚地感觉到身下的地板在带着你呼呼向前移动。</p><p>如果说前几年我们还在讨论 AI 能不能做事、会不会做事，那么到了 2025 年，这个问题几乎已经失去了继续讨论的意义。我们不再站在岸边观察潮水，而是已经身处浪潮之中。无论情愿与否，这一年，几乎没有人还能置身事外，所有人都成为了这场巨变的直接参与者。</p><p>今年的总结，我想试着从几个贯穿全年的主题出发，聊聊在这个智能骤然丰裕的时代拐点上，我的一些观察、困惑、犹豫，以及尚未成型的浅薄思考。</p><h2 id=\"智能膨胀与元学习\">智能膨胀与元学习</h2><p>两个娃一天天长大，也都进入了小学，姐姐更是为了准备初中考试开始了补习班生涯。她有时就会把考题和讲义拿回家来，我有时也就饶有兴致地去看两眼。其中一次考试的题目有点难度，我在做完之后也不能确认是否正确。这时候，我自然而然地打开 ChatGPT 点上 thinking，然后把考题拍照发给了 AI 寻求确认。</p><p>几分钟后，我拿到了一个“完美无瑕、无懈可击”的答案。我马上把纸笔拿在手里，打算给娃开始讲解时，我突然想到：如果刚才不是我使用 AI，而是她自己去求助大模型，那么她此刻面对的就不再是一个半吊子没耐心又讲不清的“知识中间商”，而是几乎不会出错、能够随时反问、可以要求换“小学生都能听懂”的解释方式、甚至永远不会不耐烦的“超级老师”。这一丝迟疑，虽然轻微，但很真实：我此刻站在这里，到底是在“传授知识”，还是只是在重复一个已经被更好工具取代的无意义的流程？</p><p>更进一步，我觉得很有必要思考一个问题：通过教育，我们最终想要得到的是什么？在她们即将面对的那个未来里，我们今天所熟知的教育，又到底还有多少意义？</p><p>在人类有文字记载的五千年文明中，社会的底层逻辑几乎始终建立在一个隐含前提之上：智能是稀缺资源。正因为稀缺，智能才需要被培养、筛选、组织和交易，这也正是我们建立学校、设置考试、创建企业、开出薪资的原因。现代社会可以接受用十几年甚至二十年的时间去“生产”一个合格的大脑（虽然这听起来非常冷血），让这些大脑协作，然后把它们的智能转化为效率和产出，并推进人类进步。可以说，现代社会的很多结构，都是围绕“人类智能无法规模化复制”这一事实搭建起来的。</p><p>但这个前提，正在松动，甚至可能彻底崩塌。</p><p>我在年初<a href=\"https://onevcat.com/2025/01/deepseek-ai/\">关于 DeepSeek 的文章</a>里写说明过这一点：</p><blockquote><p>DeepSeek 正在切实努力让推理式 AI 像水和电一样，成为全球普惠的基础设施。DeepSeek 的 AI 服务正处于“基础设施化”的临界点。</p></blockquote><p>随着推理 token 价格的<a href=\"https://epoch.ai/data-insights/llm-inference-price-trends\">持续下探</a>，以及高质量开源模型带来的普惠、安全与可控性，智能——或者更准确地说，知识与推理能力——正在快速脱离“需要长期学习才能获得”的范畴，成为一种可能比水和电还廉价的基础设置。只要接入 LLM 并学会简单的使用方式，任何人都能在瞬间获得远超人类个体极限的认知能力。在十年前，我曾经给自己定下的<a href=\"https://onevcat.com/2015/05/scheme/\">「每年学一门新语言」</a>的目标，现在看来简直就像是一个笑话，它被时代的洪流碾得粉碎；而所有传统的以“灌输知识”和“训练技能”为核心的教育模式，瞬间显得有些错位。</p><p>我逐渐意识到，对于孩子们来说，问题也许已经不再是“学什么”，而是“为什么学、以及如何学”。过去，我们试图把大脑打造成一个容量尽可能大的容器，期待它在某个时刻装满知识，甚至偶尔闪现出几束原创的火花；而在今天，对大多数普通人而言，真正稀缺的能力，正在转向另一层面。</p><p>我越来越认同一个判断：元学习（Meta-Learning）——也就是学习如何学习、以及如何指挥智能——正在成为更重要的核心能力。</p><p>智能不再只是碳基生物的特权，而是一种分布在硅基参数中可以通过电力调用的公共资源。未来的分野，不在于谁背得下更多公式，而在于谁更清楚自己要解决什么问题，是否愿意、也是否懂得，去调动算力完成它。开拓人类知识边界的工作依然存在，但那注定是极少数人的舞台，并且几乎也必然要与 AI 协作完成。</p><p>对我，对我的两个孩子来说，相比具体的解题技巧，更重要的也许是：我们是否还能<a href=\"https://onevcat.com/2015/12/2015-final/#%E5%A5%BD%E5%A5%87%E7%9A%84%E7%9B%AE%E5%85%89%E5%A7%8B%E7%BB%88%E6%98%AF%E6%9C%80%E7%BE%8E%E7%9A%84\">保持对世界的好奇</a>，是否愿意持续学习“如何学习”，而不是执着于囤积某一代注定会贬值的知识。毕竟在这个时代，唯一看起来不那么容易被自动化的，可能只剩下提出好问题的能力。</p><h2 id=\"时间折叠与感知悖论\">时间折叠与感知悖论</h2><p>今年给我最大的整体感受，是一种类似“时间被折叠”的眩晕。</p><p>回头看这一年，很难相信给我们带来震撼的 DeepSeek 只不过是今年春节发布的内容。那时候我们惊叹于它的推理能力和性价比。然而，紧随其后的是各种模型层出不穷，各类应用五花八门，整个世界被飞速重塑。站在年末回望，这些曾经让人屏息的节点，却仿佛已经隔着一个时代。你永远在期待下一个更新，也永远追不上最新的进展。每一个月，甚至每一个星期，都会有新的能力出现，迫使你重新校准认知。这一年里，进化本身成了日常。</p><p>这种爆炸式的发展，带来了一种奇特的感知悖论：物理时间依然以秒为单位匀速流逝，但主观时间却被压缩得越来越薄。更微妙的是，这种压缩在人群中并不是均匀发生的。我开始清楚地意识到，身边的人正在被分流进不同的“时间线”中：有些人已经习惯与 AI 共生，他们生活在一个指数级加速的未来；而另一些人，依然站在原先熟悉的线性时间里。这并非能力或智力的简单差异，而更像是一种由于具体所处环境中所带来的错位。</p><p>这种“时差”最终会如何显现，我无法预测。至少在短期内，AI 当然还远非万能，但它所带来的智能再分配已经真实发生，并且仍在加速。这种不均衡目前或许还只是涓流，尚不足以改写整个社会结构；但当时间继续堆叠，当某个真正的临界点出现时，这些被拉开的时间线是否会重新交汇，又或是从此更加撕裂，我对此既好奇，也隐隐感到不安。</p><h2 id=\"经验诅咒与思维惰性\">经验诅咒与思维惰性</h2><p>在业界摸爬滚打了十来年，大大小小的坑几乎都踩过一遍，经验自然也成了我引以为傲的“资产”。今年开始逐渐恢复每周回公司上班，和同事面对面的交流明显增多：走廊里的几句闲谈，桌前从琐事展开的讨论，这些即时的反馈与碰撞，是过去几年远程工作中很难获得的。</p><p>也正是在这些交流中，我愈发清晰地看到了经验的两面性。</p><p>它依然能在沟通中迅速建立共识和信任，但在更纯粹的问题求解层面，它的优势正在被一种更庞大、更纯粹且冷静的“记忆体”吞噬。过去，当我遇到问题时，几乎是条件反射般地在脑中检索：“这个我见过，应该是这里出了问题。” 然后依靠直觉和经验快速修复。这种基于历史样本的拟合，在技术变化相对平缓的年代异常高效。但到了今年，我不得不承认：在记忆召回、知识检索和模式匹配这些维度上，千亿级别参数的 LLM 已经是更大的记忆体、更快的检索器，也往往是更稳定的参照系。只要掌握合适的提示方式，我赖以为傲的“经验速度”，早已不再构成决定性的优势。</p><p>当然，这并不意味着经验彻底失效，旧范式并没有一夜之间全部消失。当你指挥 AI 时，某些「高级工程师」的经验所带来的判断力，依然能帮助你甄别结论是否合理、路径是否危险。但经验同样可能成为一种隐形的桎梏：在优化一段代码时，我也许还在权衡如何精简逻辑、增加日志，而 AI 却可能直接建议重构整个系统，甚至采用一种我从未认真考虑过的方案。在经验主导的世界里，这样的跳跃往往由于成本原因难以发生。</p><p>在 2025 年我对“中年危机”这个词有了新的定义：在 AI 的帮助下，体力的衰退可能不再是问题，因为 token 的产出会比任何手写都快都廉价。真正危险的，是认知逐渐僵化，但本人却对此毫无察觉，最终它变成再也越不过的墙壁。</p><p>为了对抗这种<strong>思维惰性</strong>，我开始刻意减少对经验与归纳法的依赖，重新捡起那些曾被放在一旁的<a href=\"https://zh.wikipedia.org/zh-cn/%E7%AC%AC%E4%B8%80%E5%8E%9F%E7%90%86\">“第一性原理”</a>，强迫自己从更底层的角度使用演绎方式思考问题。为此，今年我额外补充了一些数学训练，从高中时代的代数与几何，到 AI 表象之下的概率、统计与矩阵运算。这些练习并不是为了让我考进一所大学或者手写一个模型，而是为了尽可能维持大脑的“可塑性”。在 AI 能够帮我们解决绝大部分应用层问题的今天，智能这个“电子大脑”的膨胀所带来的我们自身生物大脑的退化，可能会让我们沉沦为单纯的 AI 操作员。虽然我对这样的未来并不意外，甚至有些悲观，但说实话我个人并不甘心充当“只负责点接受按钮”的角色。这对于“老工程师”来说，这是有关尊严和责任的选择，但也会是一场痛苦但必须进行的自我革命。</p><h2 id=\"生产力革命与-vibe-coding\">生产力革命与 Vibe Coding</h2><p>如果说上述变化还停留在认知层面，那么今年我的工作方式，则已经发生了实质性的断裂。</p><p>有一天晚上，我照例把电脑合上，准备收收桌面睡觉，才突然意识到一个有点荒谬的事实：那天我一整天都在“写程序”，但我的手指几乎没有碰过键盘。没有敲击、没有尝试、没有报错、没有调试、没有那种熟悉又略带烦躁的专注感、也没有那种解开问题时的<a href=\"https://zh.wikipedia.org/zh-cn/%E5%B0%A4%E9%87%8C%E5%8D%A1%E6%95%88%E5%BA%94\">啊哈时刻</a>。更多的时候，我只是像在和另一个工程师对话一样，不断明确目标，调整边界条件，然后等结果出现。</p><p>而到现在，我可能已经三四个月没有亲手写过任何一行代码了。不论是什么项目，大到一亿 MAU 的大型 app，小到手边一个只服务于我个人的工具，我都已经习惯了完全和 AI 的协作。</p><p>在绝大多数情况下，我只需要倒上一杯咖啡或者去院子里舒展一下筋骨，再回到桌前时，它已经出色完成了任务。只要模型与工具选得合适，它们交付的结果往往比我更快更专业。某种我曾经非常熟悉、甚至依赖的“身体记忆”——敲代码的节奏、回车键的反馈、编译成功的喜悦——都随着那消失的青轴键盘的敲击声，一同退出了历史舞台。</p><p>今年这种与以往完全不同的体验让我确信：我们正站在一场真正的生产力革命的中心。</p><p>这并不是那种改良工具和流程所带来的 10% 或 20% 的效率提升，而是通过颠覆，所形成的数量级跃迁。就像工业革命中，手工织布被蒸汽机取代；信息革命中，计算被外包给计算机；而现在，我们正在把“理解与执行”本身外包给生成式大语言模型（但是注意，千万不要把“思考”也外包出去！）。</p><p>也正因为如此，今年后半年 Code Agent 工具逐渐成熟之后，我得以完成一些过去“想做却始终没时间”的项目。从提交记录来看，一切依旧显得欣欣向荣：</p><p><img class=\"article-img\" src=\"https://onevcat.com/assets/images/2025/year-commit.jpeg\" alt=\"\" src=\"https://onevcat.com/assets/images/2025/year-commit.jpeg\"></p><p>当执行的门槛被压到极低，试错的成本随之下降，真正稀缺的反而变成了另一种能力：品味与判断。你不再需要知道每一块砖是如何砌成的，但你必须清楚自己想要建造怎样的一座房子，以及它是否美观、稳固、值得存在。而这种能力，恰恰是最难被速成的。它需要时间、失败与反复实践的积累，这或许也是当下新一代工程师以及各行业新人们所面临的最大挑战。</p><h2 id=\"存在危机与职业重构\">存在危机与职业重构</h2><p>技术与时间被释放的背后，也潜藏着一种难以回避的虚无感。在 AI 的协助下，我发现自己完成工作的速度前所未有地快。快到一种程度：日历上的空白开始变多，但那种熟悉的成就感却并没有如期出现。以前，效率提升意味着“今天我做了很多事”，“我高效利用了这一天”；而现在，它更像是在提醒和讽刺我：“也许作为人类，你已经不再是瓶颈，不再重要了。”</p><p>所以，我不得不反复追问自己：作为当代打工的「牛马」，我是不是正在重演汽车出现时拉车牛马的命运？当 AI 写出的代码更优雅，生成的图像更精美，甚至写下的文字也更缜密时，那个问题几乎不可避免地浮现出来：那么，我存在的意义是什么呢？</p><p>前段时间看到两张图，给我不小的冲击。第一张是引擎效率与美国人均拥有马匹数量的关系。</p><p><img class=\"article-img\" src=\"https://onevcat.com/assets/images/2025/engine-horse.jpg\" alt=\"\" src=\"https://onevcat.com/assets/images/2025/engine-horse.jpg\"></p><p>效率的提升其实并不像如今智能的爆发，它更多地是相对平滑的过程。在 1925 年之前，引擎效率的提升对马匹数量几乎没有影响；但当效率跨过某个临界点后，作为交通工具的马匹迅速退出了历史舞台。</p><p>如果说这个过程相对还比较长期，原因也可能多种多样（比如两次世界大战造成的剧变）的话，另一张图则更贴近我们当下的处境：国际象棋等级分与人类胜率。</p><p><img class=\"article-img\" src=\"https://onevcat.com/assets/images/2025/chess-ranking.jpg\" alt=\"\" src=\"https://onevcat.com/assets/images/2025/chess-ranking.jpg\"></p><p>历史上 Elo 超过 2800 的人类棋手屈指可数，而人类整体水平长期停留在 2700 出头；与此同时，AI 的等级分却在持续线性上升。当它跨过人类极限之后，胜负本身便迅速且完全失去了悬念。</p><p>当类似的科技革命来到职场，我们也许需要仔细想想今后的事情，特别是这个临界点会在什么时候到来。在过去两百年，工业社会为大多数平凡人建立了一个深入人心的等式：<strong>工作 = 价值 = 身份</strong>。我们习惯通过职业来定义自己，通过劳动输出获取收入，并以此衡量自身的价值。但当 AI 能完成大部分工作时，这个等式将会断裂。跨越这个临界点时，以往惯性导致的“被剥夺感”会是真实的，一定伴随迷茫和阵痛。但我也逐渐意识到，这也许同时也是一个契机，让我们重新思考什么是“好的生活”。</p><p>如果 AI 擅长“制造和执行”，那么人类的价值或许正在向“选择与权衡”倾斜。将视角收缩到程序员，我们或许我们可以从 AI 时代前期（比如 AlphaGo 的时期）的棋手们经历中看到一丝轮廓。</p><p>棋手和程序员都曾被视为高度专业化的“智力工种”，两者都需要在复杂约束下不断做出决策，并承担清晰的结果反馈。而在 AI 介入之后，棋手们的行为出现了变化：</p><ul><li>开局准备极端“工业化”，前二三十步的“原创性”被极大压缩，几乎所有棋手都是在背棋谱；</li><li>棋到中盘后，人类依然需要在时间压力下进行决策，在不完美的信息下通过直觉找到最优解。</li></ul><p>所以我们看到，棋局已经从“寻找最优解”，转变为“在最优解已知的世界中，探索人类表达的空间”。程序设计也正在经历类似的转向：对于程序和软件开发来说，我们的约束（特别是时间、记忆和心理情绪的约束）要比棋手们宽松得多，但是软件开发的问题也要比蒙特卡洛树搜索开放得多，在人类探求对于最优解的表达这一道路上，两者并没有太大差别。</p><p>六合之内，万物纷呈。AI 可以生成无数种可能的未来，但只有人类能够在这森罗万象之中择其一，并赋予它意义。我们正处在旧秩序瓦解、新秩序尚未成形的断层期。旧的技能树正在枯萎，新的社会契约还没有形成。这种青黄不接的状态，是当下所有焦虑的根源。但我们仍然有必须亲自完成的事情：在无数可能的未来中，选择其中一条道路，并为它命名、为它负责。</p><h2 id=\"结语\">结语</h2><p>2025 年，可能是我们需要重新定义自身的一年。但与其在恐惧中裹足不前，不如主动试着去理解、去适应、去驾驭新的力量。毕竟，无论 transformer 如何变化，attention 如何提升，那些属于个体、且真实发生过的生命体验是不在算法的可以演算的范围之内的。清晨的咖啡，女儿的笑脸，倾听窗外的鸟鸣，目睹黎明的喜悦，感受深情的告白，留下悔恨的泪水，以及写下这些文字时的心情，种种这些感受是无法被任何形式的人工智能取代的，而它们才是构成生命的本质。</p><p>愿我们在新的时代，都能找到属于自己的位置。愿人类壮丽的此行，终能抵达璀璨的群星。</p><hr><h2 id=\"书影音游\">书影音游</h2><p>这算是历年惯例，列举一下今年看到过的书籍，玩过的游戏和追过的番剧。太冷了，就不写评语了，单纯罗列。</p><h3 id=\"书籍\">书籍</h3><ul><li><a href=\"https://book.douban.com/subject/2124114/\">怎样解题</a></li><li><a href=\"https://book.douban.com/subject/35292688/\">微积分的力量</a></li><li><a href=\"https://book.douban.com/subject/37100328/\">证明的故事 - 从勾股定理到现代数学</a></li><li><a href=\"https://book.douban.com/subject/36096287/\">东京八平米</a></li><li><a href=\"https://book.douban.com/subject/36096304/\">翦商 - 殷周之变与华夏新生</a></li><li><a href=\"https://book.douban.com/subject/26365491/\">程序是怎样跑起来的</a></li><li><a href=\"https://book.douban.com/subject/4822685/\">编码 - 隐匿在计算机软硬件背后的语言</a></li><li><a href=\"https://book.douban.com/subject/37255677/\">中国社会各阶层分析(全新修订版)</a></li><li><a href=\"https://book.douban.com/subject/37118116/\">超级沟通者 - 与所有人连接的秘密</a></li><li><a href=\"https://amzn.asia/d/4rr0s7K\">日経テクノロジー展望2026 - 未来をつくる100の技術</a></li><li><a href=\"https://book.douban.com/subject/3111282/\">世界的逻辑构造</a></li><li><a href=\"https://book.douban.com/subject/36176960/\">直到时间的尽头 - 追寻宇宙、生命和意识的最终意义</a></li></ul><p>不是每本都很好，但是开卷有益，姑且把有印象的都写下来了。</p><h3 id=\"游戏\">游戏</h3><ul><li><a href=\"https://store.steampowered.com/app/1903340\">光与影：33号远征队</a></li><li><a href=\"https://www.nintendo.com/jp/games/switch2/aaaca/index.html\">咚奇刚：焦力全开</a></li><li><a href=\"https://store.steampowered.com/app/1718570\">神之天平</a></li><li><a href=\"https://store.steampowered.com/app/2001120\">双影奇境</a></li><li><a href=\"https://store.steampowered.com/app/2384580\">真三国无双 起源</a></li><li><a href=\"https://www.nintendo.com/jp/games/switch2/aaaaa/index.html\">马里奥赛车 世界</a></li><li><a href=\"https://store.steampowered.com/app/1999520\">黄油猫</a></li></ul><p>只写了打完的。还没打玩的/一半放弃的/买了吃灰的，这些就不写了。</p><h3 id=\"番剧\">番剧</h3><ul><li>天久鹰央的推理病历表</li><li>BanG Dream! Ave Mujica</li><li>金牌得主</li><li>药屋少女的呢喃（第2期）</li><li>前桥魔女</li><li>末日后酒店</li><li>胆大党（第2期）</li><li>沉默魔女</li><li>琉璃的宝石</li><li>间谍过家家（第3期）</li></ul><p>几乎都是名气大的。如果今年有什么小众好番，还欢迎推荐。</p>"

                rows.push(`<div class="keyboard-row">${rowKeys}</div>`);
            }
            kb.innerHTML = rows.join('');
        }

        async function sha256Hex(text) {
            const data = new TextEncoder().encode(text);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(digest))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function clearError() {
            document.getElementById('pass-error').innerText = "";
        }

        function setError(message) {
            const display = document.getElementById('display');
            const errorEl = document.getElementById('pass-error');
            errorEl.innerText = message;
            display.classList.remove('shake');
            void display.offsetWidth;
            display.classList.add('shake');
        }

        function press(k) {
            currentInput += k;
            clearError();
            document.getElementById('display').innerText = "*".repeat(currentInput.length);
            if(currentInput.length === targetLength) {
                setTimeout(() => { void checkPass(); }, 200);
            }
        }

        function clearPass(clearErrorText = true) {
            currentInput = "";
            document.getElementById('display').innerText = "";
            if (clearErrorText) {
                clearError();
            }
        }

        function deleteLast() {
            if (!currentInput) {
                return;
            }
            currentInput = currentInput.slice(0, -1);
            document.getElementById('display').innerText = "*".repeat(currentInput.length);
            clearError();
        }

        async function checkPass() {
            if(!currentInput) {
                return;
            }
            const inputHash = await sha256Hex(currentInput);
            if(inputHash === targetHash) {
                localStorage.setItem('loginHash', targetHash);
                showLibrary();
            } else {
                setError("密码错误");
                clearPass(false);
            }
        }

        function showLibrary() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderList();
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <div class="info">
                        <h2>${a.title}</h2>
                        <p>ID: ${a.id}</p>
                    </div>
                    <img src="${a.img}" alt="cover">
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            document.getElementById('lib-header').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';

            const body = document.getElementById('article-body');
            body.innerHTML = "";

            const title = document.createElement('h1');
            title.style.fontSize = "40px";
            title.style.marginBottom = "24px";
            title.style.fontWeight = "700";
            title.innerText = a.title;

            const cover = document.createElement('img');
            cover.src = a.img;
            cover.className = "cover-img";
            cover.alt = "";

            const content = document.createElement('div');
            const sanitizer = window.DOMPurify ? DOMPurify.sanitize : (html) => html;
            content.innerHTML = sanitizer(a.htmlContent);

            body.appendChild(title);
            body.appendChild(cover);
            body.appendChild(content);
            
            window.scrollTo(0,0);
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('lib-header').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
        }

        init();
    </script>
</body>
