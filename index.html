<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Private Reader</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #1a8917;
            --border: #f5f5f7;
            --key-bg: #f5f5f7;
        }
        body {
            font-family: -apple-system, "SF Pro Display", "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .pass-display {
            font-size: 32px;
            height: 48px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: var(--accent);
            font-family: monospace;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
        }
        .key {
            background: var(--key-bg);
            border-radius: 12px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .key:active { background: #e0e0e0; }
        
        /* 强制 Clear 和 Unlock 占满最后一行并并排 */
        .bottom-bar {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        .key.special {
            flex: 1;
            background: #1d1d1f;
            color: white;
            font-size: 14px;
        }
        
        #main-content { display: none; width: 100%; max-width: 680px; padding: 80px 20px; }
        .article-card { padding: 32px 0; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; gap: 24px; align-items: flex-start; }
        .article-card .info { flex: 1; }
        .article-card h2 { margin: 0 0 12px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.3; }
        .article-card p { color: var(--sub); font-size: 15px; margin: 0; line-height: 1.5; }
        .article-card img { width: 140px; height: 90px; object-fit: cover; border-radius: 12px; background: #f5f5f7; border: 1px solid rgba(0,0,0,0.05); }
        
        .bilingual-block { margin-bottom: 48px; }
        .en { font-size: 19px; line-height: 1.65; color: var(--text); margin-bottom: 12px; font-style: italic; }
        .cn { font-size: 18px; line-height: 1.7; color: var(--text); margin-bottom: 0; }
        .mono-block { font-size: 18px; line-height: 1.7; color: var(--text); margin-bottom: 32px; }
        
        .back-btn { background: none; border: none; color: var(--sub); padding: 0; margin-bottom: 40px; font-size: 16px; cursor: pointer; }
        .back-btn:hover { color: var(--text); }
        .cover-img { width: 100%; height: auto; border-radius: 16px; margin-bottom: 48px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1 style="font-size: 28px; margin-bottom: 10px; font-weight: 700;">Secure Access</h1>
        <p style="color: var(--sub); margin-bottom: 30px;">Tap code to unlock</p>
        <div class="pass-display" id="display"></div>
        <div class="keyboard" id="kb"></div>
    </div>

    <div id="main-content">
        <header id="lib-header" style="margin-bottom: 80px;">
            <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 16px;">Library</h1>
            <p style="font-size: 21px; color: var(--sub);">A sanctuary for bilingual deep reads.</p>
        </header>
        <div id="list"></div>
        <div id="reader" style="display:none;">
            <button onclick="showList()" class="back-btn">← Back to Library</button>
            <div id="article-body"></div>
        </div>
    </div>

    <script>
        const articles = [
            {
                id: "2025-final",
                title: "2025 年终总结 (全文版)",
                isBilingual: false,
                img: "2025-final-cover.png",
                content: [
                    "提笔写下这篇总结的时候，窗外的银杏叶已经落得差不多了，天气也倏忽之间就冷了下来。东京的秋天走得安静，只留下满地金黄，但冬天却来得急躁，提醒人们时间确实在向前流动。",
                    "按照往年的惯例，我大概会用“懒癌发作”或者“没什么进取心”作为开场白。但回望 2025 年，我发现这些词突然变得不太合适了。并不是我变得勤奋了，而是这个世界的变化速度，已经快到了即使你选择“躺平”，也能清楚地感觉到身下的地板在带着你呼呼向前移动。",
                    "智能膨胀与元学习：我逐渐意识到，对于孩子们来说，问题也许已经不再是“学什么”，而是“为什么学、以及如何学”。元学习（Meta-Learning）——也就是学习如何学习、以及如何指挥智能——正在成为更重要的核心能力。",
                    "时间折叠与感知悖论：物理时间依然以秒为单位匀速流逝，但主观时间却被压缩得越来越薄。我开始清楚地意识到，身边的人正在被分流进不同的“时间线”中：有些人已经习惯与 AI 共生，他们生活在一个指数级加速的未来。",
                    "生产力革命与 Vibe Coding：有一天晚上，我照例把电脑合上，准备收收桌面睡觉，才突然意识到一个有点荒谬的事实：那天我一整天都在“写程序”，但我的手指几乎没有碰过键盘。不论是什么项目，我都已经习惯了完全和 AI 的协作。",
                    "存在危机与职业重构：如果 AI 擅长“制造和执行”，那么人类的价值或许正在向“选择与权衡”倾斜。我们需要在无数可能的未来中，选择其中一条道路，并为它命名、为它负责。",
                    "结语：愿我们在新的时代，都能找到属于自己的位置。愿人类壮丽的此行，终能抵达璀璨的群星。"
                ]
            },
            {
                id: "2018621691006439603",
                title: "AI Infrastructure (Thread)",
                isBilingual: true,
                img: "https://pbs.twimg.com/media/GixN-hUXQAAvH6Y?format=jpg&name=large",
                content: [
                    { en: "Infrastructure is the silent backbone of the AI revolution.", cn: "基础设施是 AI 革命中沉默的支柱。" },
                    { en: "As models get larger, the physical limits of compute and power become the primary bottlenecks.", cn: "随着模型变得越来越大，计算和电力的物理极限成为了主要的瓶颈。" },
                    { en: "Building scalable, efficient data centers is no longer just an engineering task—it's a strategic necessity.", cn: "构建可扩展、高效的数据中心不再仅仅是一项工程任务，而是一种战略必然。" },
                    { en: "We are entering an era where the proximity to energy sources defines the speed of intelligence.", cn: "我们正进入一个靠近能源就决定了智能速度的时代。" }
                ]
            }
        ];

        let currentInput = "";
        const targetPass = "lvxiaowei";
        const keys = "abcdefghijklmnopqrstuvwxyz".split("");

        function init() {
            if(localStorage.getItem('isLoggedIn') === 'true') {
                showLibrary();
            } else {
                renderKeyboard();
            }
        }

        function renderKeyboard() {
            const kb = document.getElementById('kb');
            kb.innerHTML = keys.map(k => `<div class="key" onclick="press('${k}')">${k}</div>`).join('') + 
                          `<div class="bottom-bar">` +
                          `<div class="key special" onclick="clearPass()">Clear</div>` +
                          `<div class="key special" onclick="checkPass()">Unlock</div>` +
                          `</div>`;
        }

        function press(k) {
            currentInput += k;
            document.getElementById('display').innerText = "*".repeat(currentInput.length);
            if(currentInput === targetPass) {
                setTimeout(checkPass, 200);
            }
        }

        function clearPass() {
            currentInput = "";
            document.getElementById('display').innerText = "";
        }

        function checkPass() {
            if(currentInput === targetPass) {
                localStorage.setItem('isLoggedIn', 'true');
                showLibrary();
            } else {
                alert("Incorrect code");
                clearPass();
            }
        }

        function showLibrary() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderList();
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <div class="info">
                        <h2>${a.title}</h2>
                        <p>Archive ID: ${a.id}</p>
                    </div>
                    <img src="${a.img}" alt="cover">
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            document.getElementById('lib-header').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            
            let htmlContent = `<h1 style="font-size: 40px; margin-bottom: 24px; font-weight: 700;">${a.title}</h1>`;
            htmlContent += `<img src="${a.img}" class="cover-img">`;
            
            if(a.isBilingual) {
                htmlContent += a.content.map((p, i) => `
                    <div class="bilingual-block" id="p-${i}">
                        <div class="en">${p.en}</div>
                        <div class="cn">${p.cn}</div>
                    </div>
                `).join('');
            } else {
                htmlContent += a.content.map((p, i) => `
                    <div class="mono-block" id="p-${i}">${p}</div>
                `).join('');
            }
            
            document.getElementById('article-body').innerHTML = htmlContent;
            
            const progress = localStorage.getItem('read-pos-' + id);
            if(progress) {
                setTimeout(() => {
                    const el = document.getElementById(progress);
                    if(el) el.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            window.onscroll = () => {
                const blocks = document.querySelectorAll('.bilingual-block, .mono-block');
                blocks.forEach(row => {
                    const rect = row.getBoundingClientRect();
                    if(rect.top >= 0 && rect.top <= 300) {
                        localStorage.setItem('read-pos-' + id, row.id);
                    }
                });
            };
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('lib-header').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            window.onscroll = null;
        }

        init();
    </script>
</body>
</html>
