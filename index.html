<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Private Reader</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #1a8917;
            --border: #f5f5f7;
            --key-bg: #f5f5f7;
        }
        body {
            font-family: -apple-system, "SF Pro Display", "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .pass-display {
            font-size: 32px;
            height: 48px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: var(--accent);
            font-family: monospace;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
        }
        .key {
            background: var(--key-bg);
            border-radius: 12px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .key:active { background: #e0e0e0; }
        .key.special { grid-column: span 2; background: #1d1d1f; color: white; font-size: 14px; }
        
        #main-content { display: none; width: 100%; max-width: 680px; padding: 80px 20px; }
        .article-card { padding: 32px 0; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; gap: 20px; align-items: flex-start; }
        .article-card .info { flex: 1; }
        .article-card h2 { margin: 0 0 12px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        .article-card p { color: var(--sub); font-size: 14px; margin: 0; }
        .article-card img { width: 120px; height: 80px; object-fit: cover; border-radius: 8px; background: #eee; }
        
        .bilingual-block { margin-bottom: 40px; }
        .en { font-size: 19px; line-height: 1.6; color: var(--text); margin-bottom: 8px; }
        .cn { font-size: 18px; line-height: 1.6; color: var(--sub); margin-bottom: 24px; }
        
        .back-btn { background: none; border: none; color: var(--sub); padding: 0; margin-bottom: 40px; font-size: 16px; cursor: pointer; }
        .back-btn:hover { color: var(--text); }
        .cover-img { width: 100%; height: auto; border-radius: 12px; margin-bottom: 40px; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1 style="font-size: 28px; margin-bottom: 10px; font-weight: 700;">Secure Access</h1>
        <p style="color: var(--sub); margin-bottom: 30px;">Tap code to unlock</p>
        <div class="pass-display" id="display"></div>
        <div class="keyboard" id="kb"></div>
    </div>

    <div id="main-content">
        <header id="lib-header" style="margin-bottom: 80px;">
            <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 16px;">Library</h1>
            <p style="font-size: 21px; color: var(--sub);">A sanctuary for bilingual deep reads.</p>
        </header>
        <div id="list"></div>
        <div id="reader" style="display:none;">
            <button onclick="showList()" class="back-btn">← Back to Library</button>
            <div id="article-body"></div>
        </div>
    </div>

    <script>
        const articles = [
            {
                id: "2018621691006439603",
                title: "The Silent Backbone of AI Infrastructure",
                img: "https://pbs.twimg.com/media/GixN-hUXQAAvH6Y?format=jpg&name=large",
                content: [
                    { en: "The infrastructure layer is often overlooked in favor of flashier AI models, but it's where the real battles are won.", cn: "人们往往更看重华丽的 AI 模型，而忽略了基础设施层，但这才是真正决定胜负的地方。" },
                    { en: "We are entering an age where energy and cooling determine the speed of innovation as much as algorithms do.", cn: "我们正进入一个能源和冷却技术与算法同样决定创新速度的时代。" },
                    { en: "Scaling to the next level requires a complete rethink of how data centers are designed and located.", cn: "迈向下一个台阶需要彻底重新思考数据中心的设计和选址方式。" },
                    { en: "Infrastructure is not just hardware; it's a strategic asset that defines a company's longevity in the AI race.", cn: "基础设施不仅仅是硬件；它是一项战略资产，定义了一家公司在 AI 竞赛中的生命力。" },
                    { en: "As we move towards more autonomous agents, the reliability of the underlying grid becomes paramount.", cn: "随着我们迈向更具自主性的智能体，底层电网的可靠性变得至关重要。" }
                ]
            }
        ];

        let currentInput = "";
        const targetPass = "lvxiaowei";
        const keys = "abcdefghijklmnopqrstuvwxyz".split("");

        function init() {
            if(localStorage.getItem('isLoggedIn') === 'true') {
                showLibrary();
            } else {
                renderKeyboard();
            }
        }

        function renderKeyboard() {
            const kb = document.getElementById('kb');
            kb.innerHTML = keys.map(k => `<div class="key" onclick="press('${k}')">${k}</div>`).join('') + 
                          `<div class="key special" style="grid-column: span 3" onclick="clearPass()">Clear</div>` +
                          `<div class="key special" style="grid-column: span 3" onclick="checkPass()">Unlock</div>`;
        }

        function press(k) {
            currentInput += k;
            document.getElementById('display').innerText = "*".repeat(currentInput.length);
            if(currentInput === targetPass) {
                setTimeout(checkPass, 200);
            }
        }

        function clearPass() {
            currentInput = "";
            document.getElementById('display').innerText = "";
        }

        function checkPass() {
            if(currentInput === targetPass) {
                localStorage.setItem('isLoggedIn', 'true');
                showLibrary();
            } else {
                alert("Incorrect code");
                clearPass();
            }
        }

        function showLibrary() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderList();
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <div class="info">
                        <h2>${a.title}</h2>
                        <p>Archive ID: ${a.id}</p>
                    </div>
                    <img src="${a.img}" alt="cover">
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            document.getElementById('lib-header').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            document.getElementById('article-body').innerHTML = `
                <h1 style="font-size: 40px; margin-bottom: 24px; font-weight: 700;">${a.title}</h1>
                <img src="${a.img}" class="cover-img">
                ` + a.content.map((p, i) => `
                    <div class="bilingual-block" id="p-${i}">
                        <div class="en">${p.en}</div>
                        <div class="cn">${p.cn}</div>
                    </div>
                `).join('');
            
            const progress = localStorage.getItem('read-pos-' + id);
            if(progress) {
                setTimeout(() => {
                    const el = document.getElementById(progress);
                    if(el) el.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            window.onscroll = () => {
                const rows = document.querySelectorAll('.bilingual-block');
                rows.forEach(row => {
                    const rect = row.getBoundingClientRect();
                    if(rect.top >= 0 && rect.top <= 300) {
                        localStorage.setItem('read-pos-' + id, row.id);
                    }
                });
            };
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('lib-header').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            window.onscroll = null;
        }

        init();
    </script>
</body>
</html>
