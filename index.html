<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Private Reader</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #191919;
            --sub: #757575;
            --accent: #1a8917;
            --border: #f2f2f2;
        }
        body {
            font-family: -apple-system, "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #main-content { display: none; width: 100%; max-width: 720px; padding: 40px 20px; }
        .article-card { padding: 20px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .article-card h2 { margin: 0 0 10px 0; font-size: 24px; }
        .bilingual-row { display: flex; gap: 40px; margin-bottom: 24px; line-height: 1.6; }
        .en, .cn { flex: 1; font-size: 18px; }
        .en { color: var(--sub); }
        input { padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; }
        button { padding: 10px 20px; border-radius: 20px; border: none; background: var(--text); color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>üîí Eric's Reader</h1>
        <input type="password" id="pass" placeholder="Enter password">
        <button onclick="login()">Login</button>
    </div>
    <div id="main-content">
        <header style="margin-bottom: 60px;">
            <h1 style="font-size: 42px;">Your Library</h1>
            <p style="color: var(--sub);">Bilingual insights curated by Watson.</p>
        </header>
        <div id="list"></div>
        <div id="reader" style="display:none;">
            <button onclick="showList()" style="margin-bottom: 20px;">‚Üê Back</button>
            <div id="article-body"></div>
        </div>
    </div>
    <script>
        const articles = [
            {
                id: "2018621691006439603",
                title: "Thoughts on AI Agents and Infrastructure",
                content: [
                    { en: "The evolution of AI agents is rapidly moving from simple task execution to complex autonomous systems.", cn: "AI Êô∫ËÉΩ‰ΩìÁöÑËøõÂåñÊ≠£Âú®ËøÖÈÄü‰ªéÁÆÄÂçïÁöÑ‰ªªÂä°ÊâßË°åËΩ¨ÂêëÂ§çÊùÇÁöÑËá™‰∏ªÁ≥ªÁªü„ÄÇ" },
                    { en: "The core challenge lies in building robust infrastructure that can handle long-term context and complex tool calling.", cn: "Ê†∏ÂøÉÊåëÊàòÂú®‰∫éÊûÑÂª∫ËÉΩÂ§üÂ§ÑÁêÜÈïøÊúü‰∏ä‰∏ãÊñáÂíåÂ§çÊùÇÂ∑•ÂÖ∑Ë∞ÉÁî®ÁöÑÂº∫Â§ßÂü∫Á°ÄËÆæÊñΩ„ÄÇ" },
                    { en: "In the next year, we expect to see more agents that don't just wait for instructions but proactively solve problems.", cn: "Âú®Êú™Êù•‰∏ÄÂπ¥ÈáåÔºåÊàë‰ª¨È¢ÑËÆ°‰ºöÁúãÂà∞Êõ¥Â§öÁöÑÊô∫ËÉΩ‰ΩìÔºåÂÆÉ‰ª¨‰∏ç‰ªÖÂú®Á≠âÂæÖÊåá‰ª§ÔºåËÄåÊòØ‰∏ªÂä®Ëß£ÂÜ≥ÈóÆÈ¢ò„ÄÇ" }
                ]
            }
        ];

        function login() {
            if(document.getElementById('pass').value === 'lvxiaowei') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderList();
            }
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <h2>${a.title}</h2>
                    <p style="color:var(--sub)">Article ID: ${a.id}</p>
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            document.getElementById('article-body').innerHTML = `
                <h1 style="font-size: 36px; margin-bottom: 40px;">${a.title}</h1>
                ` + a.content.map((p, i) => `
                    <div class="bilingual-row" id="p-${i}">
                        <div class="en">${p.en}</div>
                        <div class="cn">${p.cn}</div>
                    </div>
                `).join('');
            
            // Restore progress
            const progress = localStorage.getItem('read-pos-' + id);
            if(progress) {
                document.getElementById(progress).scrollIntoView();
            }

            // Save progress on scroll
            window.onscroll = () => {
                const rows = document.querySelectorAll('.bilingual-row');
                rows.forEach(row => {
                    const rect = row.getBoundingClientRect();
                    if(rect.top >= 0 && rect.top <= 200) {
                        localStorage.setItem('read-pos-' + id, row.id);
                    }
                });
            };
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
        }
    </script>
</body>
</html>
