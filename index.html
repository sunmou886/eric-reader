<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Private Reader</title>
    <style>
        :root {

            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #1a8917;
            --border: #f5f5f7;
        }
        body {
            font-family: -apple-system, "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #main-content { display: none; width: 100%; max-width: 680px; padding: 80px 20px; }
        .article-card { padding: 32px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
        .article-card h2 { margin: 0 0 12px 0; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        .article-card p { color: var(--sub); font-size: 16px; margin: 0; }
        
        .bilingual-block { margin-bottom: 40px; }
        .en { font-size: 19px; line-height: 1.6; color: var(--text); margin-bottom: 8px; }
        .cn { font-size: 18px; line-height: 1.6; color: var(--sub); margin-bottom: 24px; }
        
        input { padding: 12px 16px; border-radius: 12px; border: 1px solid #d2d2d7; margin-bottom: 16px; font-size: 16px; width: 240px; }
        button { padding: 12px 24px; border-radius: 22px; border: none; background: var(--text); color: white; cursor: pointer; font-size: 16px; font-weight: 500; }
        .back-btn { background: none; color: var(--sub); padding: 0; margin-bottom: 40px; font-size: 16px; }
        .back-btn:hover { color: var(--text); }
    </style>
</head>

    <div id="main-content">

            <p style="font-size: 21px; color: var(--sub);">A sanctuary for bilingual deep reads.</p>
        </header>
        <div id="list"></div>
        <div id="reader" style="display:none;">
            <button onclick="showList()" class="back-btn">‚Üê Back to Library</button>
            <div id="article-body"></div>

    </div>
    <script>
        const articles = [
            {
                id: "2018621691006439603",
                title: "The Silent Backbone of AI Infrastructure",
                content: [

                    { en: "Building scalable, efficient data centers is no longer just an engineering task‚Äîit's a strategic necessity.", cn: "ÊûÑÂª∫ÂèØÊâ©Â±ï„ÄÅÈ´òÊïàÁöÑÊï∞ÊçÆ‰∏≠ÂøÉ‰∏çÂÜç‰ªÖ‰ªÖÊòØ‰∏ÄÈ°πÂ∑•Á®ã‰ªªÂä°ÔºåËÄåÊòØ‰∏ÄÁßçÊàòÁï•ÂøÖÁÑ∂„ÄÇ" },
                    { en: "We are entering an era where the proximity to energy sources defines the speed of intelligence.", cn: "Êàë‰ª¨Ê≠£ËøõÂÖ•‰∏Ä‰∏™Èù†ËøëËÉΩÊ∫êÂ∞±ÂÜ≥ÂÆö‰∫ÜÊô∫ËÉΩÈÄüÂ∫¶ÁöÑÊó∂‰ª£„ÄÇ" },
                    { en: "The next decade will belong to those who can master the orchestration of hardware and software at planetary scale.", cn: "‰∏ã‰∏Ä‰∏™ÂçÅÂπ¥Â∞ÜÂ±û‰∫éÈÇ£‰∫õËÉΩÂ§üÂú®ÂÖ®ÁêÉËßÑÊ®°‰∏ãÊéåÊéßÁ°¨‰ª∂ÂíåËΩØ‰ª∂ÁºñÊéíÁöÑ‰∫∫„ÄÇ" }
                ]
            }
        ];

        function login() {
            if(document.getElementById('pass').value === 'lvxiaowei') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                renderList();
            }
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <h2>${a.title}</h2>
                    <p>Archive ID: ${a.id}</p>
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            document.querySelector('header').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            document.getElementById('article-body').innerHTML = `
                <h1 style="font-size: 40px; margin-bottom: 56px; font-weight: 700;">${a.title}</h1>
                ` + a.content.map((p, i) => `
                    <div class="bilingual-block" id="p-${i}">
                        <div class="en">${p.en}</div>
                        <div class="cn">${p.cn}</div>
                    </div>
                `).join('');
            
            // Restore progress
            const progress = localStorage.getItem('read-pos-' + id);
            if(progress) {
                setTimeout(() => {
                    const el = document.getElementById(progress);
                    if(el) el.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            // Save progress on scroll
            window.onscroll = () => {
                const rows = document.querySelectorAll('.bilingual-block');
                rows.forEach(row => {
                    const rect = row.getBoundingClientRect();
                    if(rect.top >= 0 && rect.top <= 300) {
                        localStorage.setItem('read-pos-' + id, row.id);
                    }
                });
            };
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.querySelector('header').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            window.onscroll = null;
        }
    </script>
</body>
</html>
