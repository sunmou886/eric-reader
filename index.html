<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Private Reader</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1d1d1f;
            --sub: #86868b;
            --accent: #1a8917;
            --border: #f5f5f7;
            --key-bg: #f5f5f7;
        }
        body {
            font-family: -apple-system, "SF Pro Display", "Charter", "Georgia", serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .pass-display {
            font-size: 32px;
            height: 48px;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: var(--accent);
            font-family: monospace;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
        }
        .key {
            background: var(--key-bg);
            border-radius: 12px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        .key:active { background: #e0e0e0; }
        
        .bottom-bar {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        .key.special {
            flex: 1;
            background: #1d1d1f;
            color: white;
            font-size: 14px;
        }
        
        #main-content { display: none; width: 100%; max-width: 680px; padding: 80px 28px; } /* 原 20px + 8px = 28px */
        .article-card { padding: 32px 0; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; gap: 24px; align-items: flex-start; }
        .article-card .info { flex: 1; }
        .article-card h2 { margin: 0 0 12px 0; font-size: 24px; font-weight: 700; letter-spacing: -0.5px; line-height: 1.3; }
        .article-card p { color: var(--sub); font-size: 15px; margin: 0; line-height: 1.5; }
        .article-card img { width: 140px; height: 90px; object-fit: cover; border-radius: 12px; background: #f5f5f7; border: 1px solid rgba(0,0,0,0.05); }
        
        .article-body-container { padding-bottom: 100px; }
        .mono-block { font-size: 18px; line-height: 1.7; color: var(--text); margin-bottom: 32px; white-space: pre-wrap; }
        .article-img { width: 100%; height: auto; border-radius: 12px; margin: 24px 0 48px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2.article-sub { font-size: 28px; margin-top: 56px; margin-bottom: 24px; font-weight: 700; }
        
        .back-btn { background: none; border: none; color: var(--sub); padding: 0; margin-bottom: 40px; font-size: 16px; cursor: pointer; }
        .back-btn:hover { color: var(--text); }
        .cover-img { width: 100%; height: auto; border-radius: 16px; margin-bottom: 48px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1 style="font-size: 28px; margin-bottom: 10px; font-weight: 700;">Secure Access</h1>
        <p style="color: var(--sub); margin-bottom: 30px;">Tap code to unlock</p>
        <div class="pass-display" id="display"></div>
        <div class="keyboard" id="kb"></div>
    </div>

    <div id="main-content">
        <header id="lib-header" style="margin-bottom: 80px;">
            <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 16px;">Library</h1>
            <p style="font-size: 21px; color: var(--sub);">A sanctuary for bilingual deep reads.</p>
        </header>
        <div id="list"></div>
        <div id="reader" style="display:none;">
            <button onclick="showList()" class="back-btn">← Back to Library</button>
            <div id="article-body" class="article-body-container"></div>
        </div>
    </div>

    <script>
        const articles = [
            {
                id: "2025-final",
                title: "2025 年终总结",
                isBilingual: false,
                img: "2025-final-cover.png",
                content: [
                    { type: 'text', value: "提笔写下这篇总结的时候，窗外的银杏叶已经落得差不多了，天气也倏忽之间就冷了下来。东京的秋天走得安静，只留下满地金黄，但冬天却来得急躁，提醒人们时间确实在向前流动。" },
                    { type: 'text', value: "按照往年的惯例，我大概会用“懒癌发作”或者“没什么进取心”作为开场白：一方面习惯性自嘲，另一方面也给自己留点退路，装作好像只要态度足够散淡，变化就追不上来的样子。但回望 2025 年，我发现这些词突然变得不太合适了。并不是我变得勤奋了，而是这个世界的变化速度，已经快到了即使你选择“躺平”，也能清楚地感觉到身下的地板在带着你呼呼向前移动。" },
                    { type: 'text', value: "如果说前几年我们还在讨论 AI 能不能做事、会不会做事，那么到了 2025 年，这个问题几乎已经失去了继续讨论的意义。我们不再站在岸边观察潮水，而是已经身处浪潮之中。无论情愿与否，这一年，几乎没有人还能置身事外，所有人都成为了这场巨变的直接参与者。" },
                    { type: 'heading', value: "智能膨胀与元学习" },
                    { type: 'text', value: "两个娃一天天长大，也都进入了小学，姐姐更是为了准备初中考试开始了补习班生涯。她有时就会把考题和讲义拿回家来，我有时也就饶有兴致地去看两眼。其中一次考试的题目有点难度，我在做完之后也不能确认是否正确。这时候，我自然而然地打开 ChatGPT 点上 thinking，然后把考题拍照发给了 AI 寻求确认。" },
                    { type: 'text', value: "几分钟后，我拿到了一个“完美无瑕、无懈可击”的答案。我马上把纸笔拿在手里，打算给娃开始讲解时，我突然想到：如果刚才不是我使用 AI，而是她自己去求助大模型..." },
                    { type: 'image', value: "https://onevcat.com/assets/images/2025/deepseek.png" },
                    { type: 'heading', value: "时间折叠与感知悖论" },
                    { type: 'text', value: "今年给我最大的整体感受，是一种类似“时间被折叠”的眩晕。" },
                    { type: 'text', value: "物理时间依然以秒为单位匀速流逝，但主观时间却被压缩得越来越薄。有些人已经习惯与 AI 共生，他们生活在一个指数级加速的未来；而另一些人，依然站在原先熟悉的线性时间里。" },
                    { type: 'heading', value: "经验诅咒与思维惰性" },
                    { type: 'text', value: "在 2025 年我对“中年危机”这个词有了新的定义：在 AI 的帮助下，体力的衰退可能不再是问题，因为 token 的产出会比任何手写都快都廉价。真正危险的，是认知逐渐僵化。" },
                    { type: 'heading', value: "生产力革命与 Vibe Coding" },
                    { type: 'text', value: "有一天晚上，我照例把电脑合上，准备收收桌面睡觉，才突然意识到一个有点荒谬的事实：那天我一整天都在“写程序”，但我的手指几乎没有碰过键盘。" },
                    { type: 'image', value: "https://onevcat.com/assets/images/2025/vibe-coding.png" },
                    { type: 'heading', value: "存在危机与职业重构" },
                    { type: 'text', value: "在 AI 的协助下，我发现自己完成工作的速度前所前有地快。快到一种程度：日历上的空白开始变多，但那种熟悉的成就感却并没有如期出现。" },
                    { type: 'image', value: "https://onevcat.com/assets/images/2025/horse-engine.png" },
                    { type: 'image', value: "https://onevcat.com/assets/images/2025/chess-elo.png" },
                    { type: 'heading', value: "结语" },
                    { type: 'text', value: "与其在恐惧中裹足不前，不如主动试着去理解、去适应、去驾驭新的力量。清晨的咖啡，女儿的笑脸，倾听窗外的鸟鸣，这些感受是无法被任何形式的人工智能取代的。" }
                ]
            }
        ];

        let currentInput = "";
        const targetPass = "lvxiaowei";
        const keys = "abcdefghijklmnopqrstuvwxyz".split("");

        function init() {
            if(localStorage.getItem('isLoggedIn') === 'true') {
                showLibrary();
            } else {
                renderKeyboard();
            }
        }

        function renderKeyboard() {
            const kb = document.getElementById('kb');
            kb.innerHTML = keys.map(k => `<div class="key" onclick="press('${k}')">${k}</div>`).join('') + 
                          `<div class="bottom-bar">` +
                          `<div class="key special" onclick="clearPass()">Clear</div>` +
                          `<div class="key special" onclick="checkPass()">Unlock</div>` +
                          `</div>`;
        }

        function press(k) {
            currentInput += k;
            document.getElementById('display').innerText = "*".repeat(currentInput.length);
            if(currentInput === targetPass) {
                setTimeout(checkPass, 200);
            }
        }

        function clearPass() {
            currentInput = "";
            document.getElementById('display').innerText = "";
        }

        function checkPass() {
            if(currentInput === targetPass) {
                localStorage.setItem('isLoggedIn', 'true');
                showLibrary();
            } else {
                alert("Incorrect code");
                clearPass();
            }
        }

        function showLibrary() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderList();
        }

        function renderList() {
            const list = document.getElementById('list');
            list.innerHTML = articles.map(a => `
                <div class="article-card" onclick="read('${a.id}')">
                    <div class="info">
                        <h2>${a.title}</h2>
                        <p>ID: ${a.id}</p>
                    </div>
                    <img src="${a.img}" alt="cover">
                </div>
            `).join('');
        }

        function read(id) {
            const a = articles.find(x => x.id === id);
            document.getElementById('list').style.display = 'none';
            document.getElementById('lib-header').style.display = 'none';
            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            
            let htmlContent = `<h1 style="font-size: 40px; margin-bottom: 24px; font-weight: 700;">${a.title}</h1>`;
            htmlContent += `<img src="${a.img}" class="cover-img">`;
            
            htmlContent += a.content.map((item, i) => {
                if(item.type === 'heading') return `<h2 class="article-sub">${item.value}</h2>`;
                if(item.type === 'image') return `<img src="${item.value}" class="article-img" onerror="this.style.display='none'">`;
                return `<div class="mono-block" id="p-${i}">${item.value}</div>`;
            }).join('');
            
            document.getElementById('article-body').innerHTML = htmlContent;
            
            const progress = localStorage.getItem('read-pos-' + id);
            if(progress) {
                setTimeout(() => {
                    const el = document.getElementById(progress);
                    if(el) el.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            window.onscroll = () => {
                const blocks = document.querySelectorAll('.mono-block, .article-sub');
                blocks.forEach(row => {
                    const rect = row.getBoundingClientRect();
                    if(rect.top >= 0 && rect.top <= 300) {
                        localStorage.setItem('read-pos-' + id, row.id);
                    }
                });
            };
        }

        function showList() {
            document.getElementById('list').style.display = 'block';
            document.getElementById('lib-header').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            window.onscroll = null;
        }

        init();
    </script>
</body>
</html>
